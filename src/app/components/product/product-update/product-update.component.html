<mat-card>
  <mat-card-title>Alterar Produto</mat-card-title>
  <form>
    <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="product.name" name="name">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Price (R$)" [(ngModel)]="product.price" name="price">
    </mat-form-field>
  </form>
</mat-card>




<button mat-raised-button (click)="updateProduct()" color="primary">
  Salvar
</button>

<button mat-raised-button (click)="cancel()" appRed>
  Cancelar
</button>
